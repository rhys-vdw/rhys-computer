<html>
  <head>
    <title></title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/brands.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
      }
      svg {
        width: 100%;
      }
      svg * {
        transition: all 0.2s ease-in-out;
      }
      .Main {
        /* Position */
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;

        /* Layout */
        display: flex;
        flex-direction: column;
        justify-content: stretch;
        align-content: stretch;

        /* Text */
        user-select: none;
        font-family: monospace;
        color: black;
      }
      .Main-saveLink,
      .Main-contact {
        display: block;
        padding: 2em;
        flex-shrink: 1;
        text-align: center;
      }
      .Main-saveLink {
        text-decoration: none;
      }
      .Main-share {
        text-decoration: underline;
      }
      .Main-creature {
        flex-grow: 1;
      }
      @media only screen and (max-device-width: 480px) {
        .Main-saveLink {
          font-size: 2.5em
        }
      }
      a {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <section id="main"></section>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  </body>
</html>
