<html>
  <head>
    <title></title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
      }
      svg {
        width: 100%;
      }
      svg * {
        transition: all 0.2s ease-in-out;
      }
      .Main {
        /* Position */
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;

        /* Layout */
        display: flex;
        flex-direction: column;
        justify-content: stretch;
        align-content: stretch;

        /* Text */
        user-select: none;
        font-family: monospace;
        color: black;
      }
      .Main-saveLink,
      .Main-contact {
        display: block;
        padding: 2em;
        flex-shrink: 1;
        text-align: center;
      }
      .Main-saveLink {
        text-decoration: none;
      }
      .Main-share {
        text-decoration: underline;
      }
      .Main-creature {
        flex-grow: 1;
      }
      @media only screen and (max-device-width: 480px) {
        .Main {
          font-size: 2.5em
        }
      }
      a {
        color: inherit;
      }
      .Social-icon {
        position: relative;
        font-size: 1.5em;
        padding: 0.2em;
      }
      .Social-text {
        display: none;
      }
      @media only screen and (min-width: 560px) {
        .Social:not(:last-child):after {
          content: 'â€¢';
          display: inline-block;
          padding: 5px;
        }
        .Social-icon {
          font-size: 1em;
          bottom: -2px;
          padding: 0 3px 0 0;
        }
        .Social-text {
          display: inline;
        }
      }
    </style>
  </head>
  <body>
    <section id="main"></section>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  </body>
</html>
